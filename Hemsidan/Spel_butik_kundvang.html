  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function renderCart() {
      const cart = getCart();
      const list = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");

      list.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name}  - ${item.price * item.quantity} kr`;
        list.appendChild(li);
        total += item.price * item.quantity;
      });

      totalEl.textContent = `Totalt: ${total} kr`;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
    }
